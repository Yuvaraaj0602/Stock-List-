    <section>
        <form action="">
            <label for="item">Stock Item:</label>

            <input type="text" id="qty">
            <label for="rate">Rate:</label>
            <input type="text" id="rate">
            <label for="amount">Amount:</label>
            <input type="text" id="amount">
            <input type="button" id="print" value="Print Invoice">
        </form>
    </section>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Stock Item</th>
                    <th>Image</th>
                    <th>Qty</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="tvalue">
                
            </tbody>
        </table>
    </section>
    <script src="Shop.js"></script>
</body>
</html>
